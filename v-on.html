<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-on</title>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 生产环境版本，优化了尺寸和速度
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>
<body>
	<div id="app" @click="saySelf('click from inner')" @click.self="saySelf('click form self')">
		
		<button @click="saySelf('button1 click!')"> button1</button>
		<!-- 阻止冒泡 -->
		<button @click.stop="saySelf('button2 click!')"> button</button>
	</div>
	<script>
		new Vue({
			el:'#app',
			methods:{
				saySelf:function(item){
					alert(item);
				}
			}
		})
	</script>
</body>
</html>
