<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>生命周期钩子</title>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 生产环境版本，优化了尺寸和速度
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>
<body>

	<div id="app">
		hello	
	</div>

	<script>
		new Vue({
			el:'#app',
			beforeCreate:function(){
				alert('beforeCreate');
			},
			created:function(){
				alert('created');
			},
			beforeMount:function(){
				alert('beforeMount');
			},
			mounted:function(){
				alert('mounted');
			},
			beforeDestroy:function(){
				alert('beforeDestroy');
			},
			destroyed:function(){
				alert('destoryed');
			}
		})
	</script>
</body>
</html>
