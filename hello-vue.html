<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- 声明式渲染 -->
    <div id="app">
        {{message}}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息。
        </span>
    </div>
    <!-- 条件与循环 -->
    <div id="app-3">
        <span v-if="seen">
            现在你看到我了！
        </span>
    </div>
    <div class="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <!-- 处理用户输入 -->
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <!-- 组件化应用构建 -->
    <div id="app-7">
        <ul>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
        </ul>
    </div>


    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue！'
            }
        })
        var app2 = new Vue({
            el: "#app-2",
            data: {
                message: '页面加载于' + new Date().toLocaleString()
            }
        })
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
        var app4 = new Vue({
            el: ".app-4",
            data: {
                todos: [
                    { text: '学习javascript' },
                    { text: '学习Vue' },
                    { text: '整个牛X项目' }
                ]
            }
        })
        var app5 = new Vue({
            el: "#app-5",
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: "hello,vue!"
            }
        })
        Vue.component('todo-item', {
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        })
        var app7 = new Vue({
            el:'#app-7',
            data:{
                 groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        })
    </script>
</body>

</html>
